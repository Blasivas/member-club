<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
  <title>Member Club</title>
</head>
<body>
  <header>
    <img src="src/assets/Logo.png" alt="Logo">
  </header>

  <form method="get">
    <div class="input">
      <input id="card-id" name="card-id" type="text" maxlength="15" placeholder="ID do cartão">
      <button>
        <img src="src/assets/Arrow.svg" alt="Seta">
      </button>
    </div>
  </form>
  
  <div id="content">
    <div id="profile">
      <div id="user" class="cards">
        <!-- <div class="avatar">
          <img class="photo" src="src/assets/avatar/Natália Miranda.svg" alt="Foto de perfil">
        </div>
        <div class="info">
          <strong>Natália Miranda</strong>
          <span>Cliente desde <span>18/09/2023</span></span>
        </div> -->
      </div>
      <div id="history" class="cards">
        <div class="head">
          <span>HISTORICO</span>
          <span>7 cortes</span>
        </div>
        <ul>
          <li class="cut">
            <div class="title">
              <strong>29/04/2024</strong>
              <span>18:30</span>
            </div>
            <img src="src/assets/SealCheck.svg" alt="">
          </li>
        </ul>
      </div>
    </div>

    <div id="card">
      <div id="stamp" class="cards">
        <div class="head">
          <strong>CARTÃO  FIDELIDADE</strong>
          <span>Ao fazer cortes de cabelo, o décimo sai de graça!</span>
        </div>
        <span class="tag">ID: 124-537-835-230</span>

        <div class="slots">
          <div class="item check"><img src="src/assets/PinCheck.png" alt="Corte feito"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"><img src="src/assets/GiftSolid.png" alt="Corte gratuito"></div>
        </div>
      </div>

      <div id="progress" class="cards">
        <div class="content">
          <div class="text">
            <strong>3</strong>
            <span>cortes restantes</span>
          </div>
          <div class="linear">
            <div class="bar"></div>
            <div class="base"></div>
            <span>7 de 10</span>
          </div>
        </div>
        <img src="src/assets/PinGift.png" alt="">
      </div>
    </div>
  </div>
</body>
</html>
